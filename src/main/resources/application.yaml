spring:
  datasource:
    url: jdbc:mysql://localhost:3306/skill_story_db
    ##    url: jdbc:mysql://172.17.0.1/16:3306/skill_story_db
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 600000
      max-lifetime: 1000000
      pool-name: HikariCP

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
        use_sql_comments: true
    show-sql: true

  security:
    user:
      name: a
      password: a

    filter:
      dispatcher-types: async, error, request
